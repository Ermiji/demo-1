<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Employee List</h2>



<p th:each="employee : ${employees}">
    <span th:text="${employee.name}"></span>
    <span th:text="${employee.jobTitle}"></span>
    <span th:text="${employee.department.name}"></span>
    <a th:href="@{/update/{id}(id=${employee.id})}">Update</a>
    <a th:href="@{/detail/{id}(id=${employee.id})}">Detail</a>
    <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
</p>
</body>
</html>
